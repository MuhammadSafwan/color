spring.datasource.jdbcUrl=jdbc:h2:mem:colordb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8088

spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.second-datasource.jdbcUrl=jdbc:mysql://localhost:3306/
spring.second-datasource.username=
spring.second-datasource.password=
spring.second-datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

color.noColorFound=No color found for input 
color.invalidColorName=Invalid color name.

person.personNotFound=No person found with id 
person.personsWithColorNotFound=No person is associated with color 
person.personSaved=Person was saved successfully.
person.noRecords=There are no records.
